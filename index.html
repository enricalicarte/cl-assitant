<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot-container {
      width: 90%;
      max-width: 600px;
      height: 90%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4e54c8;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f7f7f7;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .message.bot {
      background-color: #ececec;
      color: #333;
      border-radius: 10px 10px 10px 0;
    }

    .message.user {
      background-color: #4e54c8;
      color: white;
      border-radius: 10px 10px 0 10px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      background-color: #4e54c8;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #383ebe;
    }

    /* Scrollbar customization */
    .chat-window::-webkit-scrollbar {
      width: 6px;
    }

    .chat-window::-webkit-scrollbar-thumb {
      background-color: #4e54c8;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">Elegant Chatbot</div>
    <div class="chat-window" id="chatWindow">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    function addMessage(content, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message", sender);

      const messageContent = document.createElement("div");
      messageContent.classList.add("message", sender);
      messageContent.textContent = content;

      messageElement.appendChild(messageContent);
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      // Add user message to chat
      addMessage(message, "user");
      userInput.value = "";

      // Send message to webhook
      try {
        const response = await fetch("https://multiplicaenric.app.n8n.cloud/webhook-test/527dea54-5355-4717-bbb7-59ecd936269b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: message,
          }),
        });

        let data;
        try {
          data = await response.json();
        } catch (e) {
          // If response is not JSON, fallback to text
          data = { output: await response.text() };
        }

        const botResponse = data.output || "Respuesta no disponible";
        addMessage(botResponse, "bot");
      } catch (error) {
        console.error("Error al conectar con el servidor:", error);
        addMessage("Error al conectar con el servidor.", "bot");
      }
    }
  </script>
</body>
</html>
