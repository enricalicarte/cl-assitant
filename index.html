<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vinculado a Marcas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #menu-toggle {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #sidebar {
            background: #fff;
            color: #333;
            width: 250px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        #sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4e54c8;
        }
        .brand-header {
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .conversation-list.hidden {
            display: none;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f7f7f7;
            padding: 15px;
        }
        #main-content h1 {
            color: #4e54c8;
            font-size: 24px;
            margin-bottom: 15px;
        }
        #search-box {
            display: flex;
            margin-bottom: 15px;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #search-button, #new-conversation-button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #chat-history {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.bot {
            text-align: left;
            color: #333333;
            background-color: #ececec;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .chat-message.user {
            text-align: right;
            color: #ffffff;
            background-color: #4e54c8;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        a {
            color: #0078D7;
            text-decoration: underline;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- BotÃ³n de menÃº hamburguesa -->
        <button id="menu-toggle" aria-label="Abrir menÃº">â˜°</button>
        <aside id="sidebar">
            <h2>Historial</h2>
            <nav>
                <ul id="brand-list">
                    <li>
                        <div class="brand-header" data-brand="Cumlaude">Cumlaude</div>
                        <ul class="conversation-list hidden" id="Cumlaude-list"></ul>
                    </li>
                    <li>
                        <div class="brand-header" data-brand="Rilastil">Rilastil</div>
                        <ul class="conversation-list hidden" id="Rilastil-list"></ul>
                    </li>
                    <li>
                        <div class="brand-header" data-brand="Sensilis">Sensilis</div>
                        <ul class="conversation-list hidden" id="Sensilis-list"></ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main id="main-content">
            <h1>Chat Vinculado a Marcas</h1>
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Escribe tu mensaje aquÃ­..." onkeypress="handleKeyPress(event)" />
                <button id="search-button" onclick="sendMessage()">âž”</button>
                <button id="new-conversation-button">ðŸ”„</button>
            </div>
            <div id="chat-history">
                <!-- Historial de chat actual -->
            </div>
        </main>
    </div>
    <script>
        const chatHistory = document.getElementById("chat-history");
        const brandHeaders = document.querySelectorAll(".brand-header");

        // Mostrar/ocultar historial por marca
        brandHeaders.forEach(header => {
            header.addEventListener("click", () => {
                const brand = header.dataset.brand;
                const conversationList = document.getElementById(`${brand}-list`);
                conversationList.classList.toggle("hidden");
            });
        });

        function addMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${sender}`;
            if (sender === "bot") {
                messageDiv.innerHTML = parseMessage(content);
            } else {
                messageDiv.textContent = content;
            }
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function parseMessage(content) {
            // Convierte enlaces en texto clicable
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            content = content.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');

            // Aplica cursiva a frases especÃ­ficas
            const italicRegex = /(Los enlaces que sean clicables y con un color adaptado\.)/g;
            content = content.replace(italicRegex, '<span class="italic">$1</span>');

            return content;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("search-input");
            const message = input.value.trim();
            if (!message) return;

            console.log("Mensaje enviado por el usuario:", message);

            addMessage(message, "user");
            input.value = "";

            try {
                const response = await fetch("https://multiplicaenric.app.n8n.cloud/webhook-test/527dea54-5355-4717-bbb7-59ecd936269b", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                console.log("Estado de la respuesta:", response.status);

                let botMessage;
                const contentType = response.headers.get("content-type");

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    console.log("Respuesta JSON:", data);
                    botMessage = data.output || "Sin respuesta del servidor.";
                } else {
                    botMessage = await response.text();
                    console.log("Respuesta de texto:", botMessage);
                }

                addMessage(botMessage, "bot");
            } catch (error) {
                console.error("Error al conectar con el servidor:", error);
                addMessage("Error al conectar con el servidor.", "bot");
            }
        }
    </script>
</body>
</html>
