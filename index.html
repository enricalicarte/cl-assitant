<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumlaude Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot {
            background-color: #f8d7da;
            text-align: left;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente Cumlaude</h1>
        <div id="chat">
            <!-- Chat messages will be appended here -->
        </div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) {
                alert("Por favor, escribe una pregunta.");
                return;
            }

            // Mostrar el mensaje del usuario
            appendMessage(userInput, 'user');

            // Enviar al backend
            try {
                const response = await fetch("https://whatsappgpt-l8n6.onrender.com/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt: userInput }),
                });

                const data = await response.json();
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else {
                    appendMessage("Hubo un error al procesar tu solicitud.", 'bot');
                }
            } catch (error) {
                appendMessage("Error al conectar con el servidor.", 'bot');
            }

            document.getElementById('user-input').value = ''; // Limpiar el campo de entrada
        }

        function appendMessage(message, sender) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight; // Scroll autom√°tico al final
        }
    </script>
</body>
</html>
