<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Depuración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatbot-container {
      background: #ffffff;
      width: 90%;
      max-width: 500px;
      height: 90%;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chat-header {
      background: #4e54c8;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.bot {
      text-align: left;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      background: #4e54c8;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">Chatbot Depuración</div>
    <div class="chat-window" id="chatWindow"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script>
    const chatWindow = document.getElementById("chatWindow");

    function addMessage(content, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `chat-message ${sender}`;
      messageDiv.textContent = content;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      console.log("Mensaje enviado por el usuario:", message);

      addMessage(message, "user");
      input.value = "";

      try {
        console.log("Intentando conectar con el webhook...");
        const response = await fetch("https://multiplicaenric.app.n8n.cloud/webhook-test/527dea54-5355-4717-bbb7-59ecd936269b", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        console.log("Estado de la respuesta:", response.status);

        let botMessage;
        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await response.json();
          console.log("Respuesta JSON:", data);
          botMessage = data.output || "Sin respuesta del servidor.";
        } else {
          botMessage = await response.text();
          console.log("Respuesta de texto:", botMessage);
        }

        addMessage(botMessage, "bot");
      } catch (error) {
        console.error("Error al conectar con el servidor:", error);
        addMessage("Error al conectar con el servidor.", "bot");
      }
    }
  </script>
</body>
</html>
