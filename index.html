<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vinculado a Marcas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5ddd5;
            color: #333;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #menu-toggle {
            background: #799bb9;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #sidebar {
            background: #ffffff;
            color: #333;
            width: 300px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #001c50;
        }
        .brand-block {
            margin-bottom: 20px;
            background: #f4f3f0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .brand-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #001c50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand-header:hover {
            color: #799bb9;
        }
        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        .conversation-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 8px;
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: background 0.3s;
        }
        .conversation-item:hover {
            background: #f0f0f0;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f4f3f0;
            padding: 15px;
        }
        #main-content h1 {
            color: #001c50;
            font-size: 24px;
            margin-bottom: 15px;
        }
        #search-box {
            display: flex;
            margin-bottom: 15px;
        }
        #brand-selector {
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #ffffff;
            color: #333;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #search-button, #clear-chat-button {
            background: #001c50;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #chat-history {
            flex: 1;
            overflow-y: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            max-width: 70%;
        }
        .chat-message.bot {
            text-align: left;
            color: #ffffff;
            background-color: #799bb9;
            padding: 10px;
            border-radius: 8px 8px 8px 0;
            margin-right: auto;
            border: 1px solid #b3e5fc;
        }
        .chat-message.user {
            text-align: right;
            color: #ffffff;
            background-color: #9abbd8;
            padding: 10px;
            border-radius: 8px 8px 0 8px;
            margin-left: auto;
        }
        a {
            color: #128c7e;
            text-decoration: none;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <h2>Historial</h2>
            <div class="brand-block" id="Cumlaude-block">
                <div class="brand-header" data-brand="Cumlaude">
                    Cumlaude Lab
                    <span>+</span>
                </div>
                <ul class="conversation-list" id="Cumlaude-list">
                    <li class="conversation-item">Conversaci√≥n 1</li>
                    <li class="conversation-item">Conversaci√≥n 2</li>
                </ul>
            </div>
            <div class="brand-block" id="Rilastil-block">
                <div class="brand-header" data-brand="Rilastil">
                    Rilastil
                    <span>+</span>
                </div>
                <ul class="conversation-list" id="Rilastil-list">
                    <li class="conversation-item">Conversaci√≥n 1</li>
                    <li class="conversation-item">Conversaci√≥n 2</li>
                </ul>
            </div>
            <div class="brand-block" id="Sensilis-block">
                <div class="brand-header" data-brand="Sensilis">
                    Sensilis
                    <span>+</span>
                </div>
                <ul class="conversation-list" id="Sensilis-list">
                    <li class="conversation-item">Conversaci√≥n 1</li>
                    <li class="conversation-item">Conversaci√≥n 2</li>
                </ul>
            </div>
        </aside>
        <main id="main-content">
            <h1>Chat Vinculado a Marcas</h1>
            <div id="search-box">
                <select id="brand-selector">
                    <option value="cumlaude">Cumlaude Lab</option>
                    <option value="rilastil">Rilastil</option>
                    <option value="sensilis">Sensilis</option>
                </select>
                <input type="text" id="search-input" placeholder="Escribe tu mensaje aqu√≠..." />
                <button id="search-button">‚ûî</button>
                <button id="clear-chat-button">üóëÔ∏è Limpiar chat</button>
            </div>
            <div id="chat-history">
                <!-- Historial de chat actual -->
            </div>
        </main>
    </div>
    <script>
        const chatHistory = document.getElementById("chat-history");
        const brandSelector = document.getElementById("brand-selector");
        const brandHeaders = document.querySelectorAll(".brand-header");
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");

        // Mostrar/ocultar listas de conversaciones
        brandHeaders.forEach(header => {
            header.addEventListener("click", () => {
                const brand = header.dataset.brand;
                const list = document.getElementById(`${brand}-list`);
                list.style.display = list.style.display === "block" ? "none" : "block";
            });
        });

        // Cambiar de marca
        brandSelector.addEventListener("change", () => {
            const selectedBrand = brandSelector.value;
            chatHistory.innerHTML = ""; // Limpia el historial
            console.log(`Cambio de marca a: ${selectedBrand}`);
        });

        // Enviar mensaje
        async function sendMessage() {
            const message = searchInput.value.trim();
            const selectedBrand = brandSelector.value;

            if (!message) return;

            console.log(`Mensaje enviado (${selectedBrand}):`, message);

            // A√±adir mensaje del usuario al historial
            addMessage(message, "user");
            searchInput.value = ""; // Limpiar campo de entrada

            try {
                const response = await fetch("https://multiplicaenric.app.n8n.cloud/webhook-test/527dea54-5355-4717-bbb7-59ecd936269b", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message, brand: selectedBrand }),
                });

                console.log(`Estado de la respuesta: ${response.status}`);

                const contentType = response.headers.get("Content-Type");

                let botMessage;
                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    botMessage = data.output || "Sin respuesta del servidor.";
                } else {
                    botMessage = await response.text();
                }

                // A√±adir respuesta del bot al historial
                addMessage(botMessage, "bot");
            } catch (error) {
                console.error("Error al conectar con el servidor:", error);
                addMessage("Error al conectar con el servidor.", "bot");
            }
        }

        // A√±adir mensaje al historial
        function addMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Manejar evento de tecla Enter
        searchInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Manejar clic en bot√≥n Enviar
        searchButton.addEventListener("click", sendMessage);
    </script>
</body>
</html>
