<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Cumlaude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            margin: auto;
            overflow-y: auto;
            height: 300px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .assistant {
            text-align: left;
            color: green;
        }
        #input-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            margin-top: 10px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #input-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Asistente Cumlaude</h1>
    <div id="chat"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const userInput = document.getElementById("user-input");

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Muestra el mensaje del usuario en el chat
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = message;
            chat.appendChild(userMessage);

            // Llamada al backend
            try {
                const response = await fetch("https://cl-assitant.onrender.com/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: message,
                        brand: "Cumlaude"
                    })
                });

                const data = await response.json();
                const assistantMessage = document.createElement("div");
                assistantMessage.className = "message assistant";
                if (data.response) {
                    assistantMessage.textContent = data.response;
                } else {
                    assistantMessage.textContent = "Error al obtener respuesta del asistente.";
                }
                chat.appendChild(assistantMessage);
            } catch (error) {
                const errorMessage = document.createElement("div");
                errorMessage.className = "message assistant";
                errorMessage.textContent = "Error al conectar con el servidor.";
                chat.appendChild(errorMessage);
            }

            // Limpia el input
            userInput.value = "";
        }
    </script>
</body>
</html>
